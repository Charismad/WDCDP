<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- Top Navigation Bar Section -->

<body>
    <div class="contain">
        <div class="firstnavbar">
            <div class="svglogo">
                <img src="img/WDCDP.png" id="logo" alt="logo">
            </div>

            <div class="nav-container">
                <a href="index.html" class="rightnav">Home</a>
                <a href="about.html" class="rightnav">About</a>
                <a href="services.html" class="rightnav">Services</a>
                <a href="contact.html" class="rightnav">Contact</a>
            </div>
        </div>
        <!-- END Of Top Navigation Bar section-->

        <!-- Hero-->
        <div class="hero-others">
            <h1 class="others">Contact Us</h1>
        </div>
        <!-- END of Hero section-->

        <!-- Header-->
        <p class="contact-header"> Need some help? </p>
        <!-- END of Header section-->

        <!--Contact Form-->
        <div class="form-container">
            <form action="https://formspree.io/f/mjvlblyj" method="POST">
                <fieldset>
                    <legend>
                        Let's chat!
                    </legend>

                    <label for="first name"> First Name:</label><br>
                    <input type="text" id="first name" name="first name" placeholder="First Name" value="" required>
                    <br>

                    <label for="last name"> Last Name:</label><br>

                    <input type="text" id="last name" name="last name" placeholder="Last Name" value="" required>
                    <br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="email@domain.com" value="" required>
                    <br>

                    <label for="questions">Questions/Comments:</label><br>
                    <textarea id="questions" name="questions" placeholder="Type Your Questions Here" value="" required></textarea>
                    <br>
                </fieldset>

                <div class="submit-wrapper">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <!-- END of Contact Form section-->

            <h2 class="contact-header">Check us out here!</h2>
            <div class="socials">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p class="footer-txt">Wilbur Daniel Custom Designing and Printing</p>
            <p class="footer-txt">(252)-301-8638</p>
            <p class="footer-txt">wilburd20@yahoo.com</p>
        </div>
        <!-- END footer Section-->
    </div>
</body>
